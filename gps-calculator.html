<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>GPA Calculator</h1>

  <div id="grades-form">
    <label for="grade-dropdown">Grade:</label>
    <select id="grade-dropdown">
      <option value="4.0">A</option>
      <option value="3.7">A-</option>
      <option value="3.3">B+</option>
      <option value="3.0">B</option>
      <option value="2.7">B-</option>
      <option value="2.3">C+</option>
      <option value="2.0">C</option>
      <option value="1.7">C-</option>
      <option value="1.3">D+</option>
      <option value="1.0">D</option>
      <option value="0.0">F</option>
    </select>

    <label for="credits-input">Credits:</label>
    <input type="number" id="credits-input" min="1" max="5">

    <button id="add-course-btn">Add Course</button>
  </div>

  <div id="courses-list">
    <h2>Course List</h2>
    <table>
      <thead>
        <tr>
          <th>Grade</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="gpa-results">
    <h2>GPA Results</h2>
    <p id="gpa">GPA: 0.00</p>
    <label for="current-cgpa-input">Current CGPA:</label>
    <input type="number" id="current-cgpa-input" min="0" max="4" step="0.01">
    <p id="new-cgpa">New CGPA: 0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
